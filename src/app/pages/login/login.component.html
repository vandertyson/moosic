<div class="background"></div>
<div class="transparent-banner"></div>
<div class="login-box">
    <div class="login-box-body-s" style="margin-top:50%">
        <h1 class="login-box-msg" style="color:white"><b>MOO</b>SIC</h1>
        <form (submit)="login($event)">
            <div class="form-group has-error">
                <span class="help-block">{{errorMessage}}</span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" #input class="form-control" placeholder="Email/Username" name="username" [(ngModel)]="email" autocomplete="off" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" autocomplete="off" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-lg bg-maroon btn-block btn-flat">LOG IN
                    </button>
                </div>
                <div>
                </div>
            </div>
        </form>
    </div>
</div>
