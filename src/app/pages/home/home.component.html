<div class="col-md-12" style="margin:0">
    <div class="row" style="padding:10px">
        <div class="col-md-12" style="zoom:100%">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" placeholder="How do you feel" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="filter">Mood</label>
                                        <select class="form-control">
                                            <option value="0" selected>All</option>
                                            <option value="1">Happy</option>
                                            <option value="2">Relaxed</option>
                                            <option value="3">Sad</option>                                                    
                                            <option value="5">Angry</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="contain">Contains the words</label>
                                        <input class="form-control" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <label for="contain">Artist</label>
                                        <input class="form-control" type="text" />
                                    </div>
                                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="max-height:80vh; overflow-y:auto; margin-top:5px; padding-bottom:50px">
        <h2>Maybe You Like</h2>
        <div class="responsive">
            <div *ngFor="let song of songs; let i=index" style="padding:5px">
                <div class="card">
                    <img src="https://themusicalhype.com/wp-content/uploads/2017/04/charlie-puth-attention-artist-partner-group.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <a [id]="'hover'+i" class="truncate cursor"><b>{{song.name}}</b></a>
                        <div class="tooltip_templates" style="display:none;">
                            <div [id]="'show'+i">
                                {{song.name}}
                            </div>
                        </div>
                        <p>{{song.artist}}</p>
                    </div>
                </div>
            </div>
        </div>
